<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="formbox">
          <div class="formbox__browserbtns">
            <ul>
              <li><a href="#" id="red"></a></li>
              <li><a href="#" id="yellow"></a></li>
              <li><a href="#" id="green"></a></li>
            </ul>
          </div>
          <div class="formbox__instructionbox">
            <h1>Create an Account</h1>
            <p>
              Look like you aren't signed up?<br />
              Please take a moment to follow the sign-up instructions
            </p>
          </div>
          <div class="formbox__btnbox">
            <ul>
              <li>
                <a href="#"><i class="fab fa-dribbble"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-behance"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
            </ul>
          </div>
          <div class="formbox__formfield">
            <div class="first">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
              <input type="text" placeholder="Email" />
            </div>
            <div class="second">
              <input type="text" placeholder="Date of Birth" />
              <input type="text" placeholder="Phone Number" />
              <input type="text" placeholder="Nickname" />
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" />
            <p>I agree to Terms and Privacy Policy</p>
          </div>
          <div class="formbox__registerbtn"><a href="#">Resgister Now!</a></div>
        </div>
        <div class="memberbox">
          <div class="center">
            <div class="memberbox__prompt">
              <h2>Already have an account?</h2>
              <p>Access your news and feed below</p>
            </div>
            <div class="memberbox__login"><a href="#">Log In</a></div>
            <div class="memberbox__forgot">
              <p>Forget your login? Request new info <a href="#">here</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
